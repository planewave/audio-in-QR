<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Audio Clip</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Audio Clip</h1>
        <p>Record a short audio clip, and this app will encode it into a QR code.</p>
        
        <button id="recordBtn">ðŸŽ¤ Record 1.2 s</button>

        <div class="slider-container">
            <label for="durationSlider">Duration: <span id="durationLabel">1.2 s</span></label><br><br>
            <input type="range" id="durationSlider" min="1.0" max="1.2" step="0.1" value="1.2">
        </div>

        <img id="qrImg" alt="QR Code will appear here">
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
